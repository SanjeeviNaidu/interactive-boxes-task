<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Interactive Boxes</h1>
  <div class="container">
    <div class="box" id="box1">
      <h2>Top Box</h2>
      <div class="box-content">
        <label for="color1">Color:</label>
        <select id="color1">
          <option>Red</option>
          <option>Green</option>
          <option>Blue</option>
        </select>
        <label for="size1">Size:</label>
        <select id="size1">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>

    <div class="box" id="box2">
      <h2>Middle Box</h2>
      <div class="box-content">
        <label for="color2">Color:</label>
        <select id="color2">
          <option>Red</option>
          <option>Green</option>
          <option>Blue</option>
        </select>
        <label for="size2">Size:</label>
        <select id="size2">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>

    <div class="box" id="box3">
      <h2>Bottom Box</h2>
      <div class="box-content">
        <label for="color3">Color:</label>
        <select id="color3">
          <option>Red</option>
          <option>Green</option>
          <option>Blue</option>
        </select>
        <label for="size3">Size:</label>
        <select id="size3">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
